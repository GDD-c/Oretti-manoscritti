
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo - Collezioni d'Arte a Bologna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Catalogo digitale dei manoscritti di Marcello Oretti.">
  <meta name="DC.title" content="Catalogo - Collezioni d’Arte a Bologna">
  <meta name="DC.creator" content="Marcello Oretti">
  <meta name="DC.subject" content="Manoscritti, collezionismo, Bologna, arte">
  <meta name="DC.description" content="Catalogo interattivo delle opere, autori, collezionisti e luoghi citati nei manoscritti di Oretti.">
  <meta name="DC.language" content="it">
  <meta name="DC.date" content="2025-08-29">
  <meta name="DC.type" content="Text">
  <meta name="DC.format" content="text/html">
  <meta name="DC.identifier" content="https://gdd-c.github.io/Oretti-manoscritti/catalog.html">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style-base.css">
  <link rel="stylesheet" href="css/style-palette.css">
  <link rel="stylesheet" href="css/typography.css">
</head>
<body>
<main itemscope itemtype="https://schema.org/CollectionPage">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">I manoscritti di Marcello Oretti</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Apri menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="catalog.html">Catalogo</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Ricerca</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Mappa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3 catalog-toolbar">
      <div>
        <h1 class="mb-1">Catalogo delle Risorse</h1>
        <p class="text-muted small mb-0">Filtra, ordina e cambia vista.</p>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <input id="search" type="search" class="form-control" placeholder="Cerca per titolo…">
        <select id="filter" class="form-select" aria-label="Filtra per tipologia">
          <option value="">Tutte le tipologie</option>
          <option value="manoscritto">Manoscritti</option>
          <option value="autori">Autori</option>
          <option value="collezionisti">Collezionisti</option>
          <option value="opere">Opere d'arte</option>
          <option value="mappa">Mappa</option>
        </select>
        <select id="sort" class="form-select" aria-label="Ordina risultati">
          <option value="title-asc">Titolo A→Z</option>
          <option value="title-desc">Titolo Z→A</option>
        </select>
        <div class="btn-group" role="group" aria-label="Cambia vista">
          <button id="btnGrid" class="btn btn-outline-secondary btn-toggle active" aria-pressed="true" title="Visualizza a griglia" data-bs-toggle="tooltip">Griglia</button>
          <button id="btnList" class="btn btn-outline-secondary btn-toggle" aria-pressed="false" title="Visualizza a lista" data-bs-toggle="tooltip">Lista</button>
        </div>
      </div>
    </div>

    <p id="resultCount" class="small text-muted" aria-live="polite">—</p>
    <div id="chart_div" class="my-5" style="height: 400px;"></div>
    <div id="catalog-grid" class="row g-4" data-view="grid">
      <!-- Item cards would go here... -->
    </div>
  </div>
</main>

<footer class="bg-dark text-light text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">© 2025 - Collezioni Oretti | Biblioteca dell’Archiginnasio</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load("current", { packages: ["corechart"] });
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    const data = google.visualization.arrayToDataTable([
      ["Categoria", "Numero di Risorse"],
      ["Manoscritti", 3],
      ["Autori", 1],
      ["Collezionisti", 1],
      ["Opere d’arte", 1],
      ["Mappa", 1]
    ]);
    const options = { title: "Distribuzione delle risorse nel catalogo", pieHole: 0.4 };
    const chart = new google.visualization.PieChart(document.getElementById("chart_div"));
    chart.draw(data, options);
  }
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
</script>
  <script src="js/catalog.js" defer></script>
</body>
</html>
