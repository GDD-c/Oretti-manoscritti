
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa delle Opere - Collezioni d'Arte a Bologna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style-palette.css">
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>

<header class="py-4 text-center bg-white border-bottom">
  <div class="container">
    <h1 class="hero-title">Mappa delle Opere</h1>
    <p class="hero-subtitle">Le opere del manoscritto B109 localizzate a Bologna</p>
  </div>
</header>

<div id="map"></div>

<footer class="py-4 text-center bg-light border-top">
  <div class="container">
    <p class="mb-0 small">© 2025 - Collezioni d’Arte a Bologna nel XVIII secolo</p>
  </div>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([44.4933, 11.3300], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const opere = [
    { titolo: "loggia e scalone", autore: "Dotti Francesco , architetto", link: "item-opera-001.html" },
    { titolo: "B. Vergine tiene il Bambino", autore: "Tibaldi Pellegrino", link: "item-opera-002.html" },
    { titolo: "Figura femminile che suona un liuto", autore: "Cagliari Carlo", link: "item-opera-003.html" },
    { titolo: "B. Vergine tiene il Bambino", autore: "Brizio Francesco", link: "item-opera-004.html" },
    { titolo: "B. Vergine che da il Bambino a S. Francesco", autore: "Faccini Pietro", link: "item-opera-005.html" },
    { titolo: "S. Anna con la B.V.", autore: "Scarsellino Ippolito", link: "item-opera-006.html" },
    { titolo: "mezza figura di giovinetta con le mani giunte", autore: "Brizio Francesco", link: "item-opera-007.html" },
    { titolo: "S.Agostino, S. Romualdo, S. Francesco", autore: "Carracci Ludovico", link: "item-opera-008.html" },
    { titolo: "S. Michele Arcangelo che scaccia li Demoni", autore: "Carracci Agostino", link: "item-opera-009.html" },
    { titolo: "S. Giuseppe che tiene il Bambino", autore: "Reni Guido", link: "item-opera-010.html" },
    { titolo: "mezza figura di donna", autore: "Parmigianino", link: "item-opera-011.html" },
    { titolo: "S. Maria Maddalena", autore: "Parmigianino", link: "item-opera-012.html" }
  ];

  opere.forEach(opera => {
    L.marker([44.4933, 11.3300]).addTo(map)
      .bindPopup(`<strong>${opera.titolo}</strong><br><em>${opera.autore}</em><br><a href="${opera.link}">Vai alla scheda →</a>`);
  });
</script>

</body>
</html>
