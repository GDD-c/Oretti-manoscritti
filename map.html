<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappa Interattiva - Bologna XVIII sec.</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    #map {
      height: 600px;
      margin: 2rem 0;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Oretti Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalogo</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Navigazione</a></li>
          <li class="nav-item"><a class="nav-link active" href="map.html">Mappa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Titolo -->
  <div class="container text-center py-4">
    <h1>Mappa Interattiva delle Collezioni</h1>
    <p class="lead">Luoghi citati nei manoscritti di Marcello Oretti - Bologna XVIII secolo</p>
  </div>

  <!-- Mappa -->
  <div class="container">
    <div id="map"></div>
  </div>
  <script>
  // Inizializza la mappa centrata su Bologna
  const map = L.map('map').setView([44.4933, 11.3300], 15);

  // Aggiungi i tiles di OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker per opere in Strada del Pratello (coordinate indicative)
  const opere = [
    {
      titolo: "loggia e scalone",
      autore: "Dotti Francesco , architetto",
      link: "item-opera-001.html"
    },
    {
      titolo: "B. Vergine tiene il Bambino",
      autore: "Tibaldi Pellegrino",
      link: "item-opera-002.html"
    },
    {
      titolo: "Figura femminile che suona un liuto",
      autore: "Cagliari Carlo",
      link: "item-opera-003.html"
    },
    {
      titolo: "B. Vergine tiene il Bambino",
      autore: "Brizio Francesco",
      link: "item-opera-004.html"
    },
    {
      titolo: "B. Vergine che da il Bambino a S. Francesco",
      autore: "Faccini Pietro",
      link: "item-opera-005.html"
    },
    {
      titolo: "S. Anna con la B.V.",
      autore: "Scarsellino Ippolito",
      link: "item-opera-006.html"
    },
    {
      titolo: "mezza figura di giovinetta con le mani giunte",
      autore: "Brizio Francesco",
      link: "item-opera-007.html"
    },
    {
      titolo: "S.Agostino, S. Romualdo, S. Francesco",
      autore: "Carracci Ludovico",
      link: "item-opera-008.html"
    },
    {
      titolo: "S. Michele Arcangelo che scaccia li Demoni",
      autore: "Carracci Agostino",
      link: "item-opera-009.html"
    },
    {
      titolo: "S. Giuseppe che tiene il Bambino",
      autore: "Reni Guido",
      link: "item-opera-010.html"
    },
    {
      titolo: "mezza figura di donna",
      autore: "Parmigianino",
      link: "item-opera-011.html"
    },
    {
      titolo: "S. Maria Maddalena",
      autore: "Parmigianino",
      link: "item-opera-012.html"
    }
  ];

  // Aggiungi un marker per ogni opera
  opere.forEach(opera => {
    L.marker([44.4933, 11.3300]).addTo(map)
      .bindPopup(`<strong>${opera.titolo}</strong><br><em>${opera.autore}</em><br><a href="${opera.link}">Vai alla scheda →</a>`);
  });
</script>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <p class="mb-0">© 2025 - Bologna Storica | Progetto Digital Humanities</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Script per la mappa -->
  <script>
    // Inizializza la mappa centrata su Bologna
    var map = L.map('map').setView([44.4949, 11.3426], 14);

    // Aggiungi base map da OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map © OpenStreetMap contributors'
    }).addTo(map);

    // Marker 1 – Archiginnasio
    L.marker([44.4906, 11.3442])
      .addTo(map)
      .bindPopup('<strong>Biblioteca dell’Archiginnasio</strong><br>Manoscritti B104, B109, B110')
      .openPopup();

    // Marker 2 – Palazzo Zambeccari
    L.marker([44.4940, 11.3448])
      .addTo(map)
      .bindPopup('<strong>Palazzo Zambeccari</strong><br><a href="item-guercino.html">Opera del Guercino</a>');

    // Marker 3 – Chiesa dei Servi
    L.marker([44.4947, 11.3574])
      .addTo(map)
      .bindPopup('<strong>Chiesa dei Servi</strong><br>Opera di Francesco Albani');

  </script>
</body>
</html>
